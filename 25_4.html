<!DOCTYPE html>
<title>Example</title>
<style>
    #grid{
        display: grid;
        grid-template-rows: 60px 60px;
        grid-template-columns: 1fr 1fr;
        grid-gap: 0px;
        grid-auto-rows: 60px;
        grid-auto-flow: column;
    }
    #grid div{
        padding: .5em;
        background: gold;
        text-align: center;
        margin: 5px;
    }
</style>
<div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
