<!DOCTYPE html>
<title>Example</title>
<style>
    .myform{
        display: grid;
        grid-template-columns: [labels] auto [controls] 1fr;
        grid-auto-flow: row;
        grid-gap: .8em;
        background: crimson;
        padding: 1.2em;
    }
    .myform > label{
        grid-column: labels;
        grid-row: auto;
    }
    .myform > input, textarea{
        grid-column: controls;
        grid-row: auto;
    }
    .myform > button{
        grid-column: span 2; 
    }
</style>
<form class="myform">
    <label for="name">NAME</label>
    <input type="tetx" name="name" id='name' required>

    <label for='email'>EMAIL</label>
    <input type="email" name="email" id="email">

    <label for="comments">COMMENTS</label>
    <textarea type="textarea" name="comments" id="comments"></textarea>
</form>
